<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!--image slider start-->
    <div class="slider">
      <div class="slides">
        <!--radio buttons start-->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <!--radio buttons end-->
        <!--slide images start-->
        <div class="slide first">
    <a href="https://imgur.com/TEIuvPC"><img src="https://i.imgur.com/TEIuvPC.jpg" title="source: imgur.com" /></a>
        </div>
        <div class="slide">
         <a href="https://imgur.com/klST09m"><img src="https://i.imgur.com/klST09m.jpg" title="source: imgur.com" /></a>
        </div>
        <div class="slide">
         <a href="https://imgur.com/3tP6cJJ"><img src="https://i.imgur.com/3tP6cJJ.jpg" title="source: imgur.com" /></a>
        </div>
        <div class="slide">
        <a href="https://imgur.com/diU1YdA"><img src="https://i.imgur.com/diU1YdA.jpg" title="source: imgur.com" /></a>
        </div>
        <!--slide images end-->
        <!--automatic navigation start-->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
        <!--automatic navigation end-->
      </div>
      <!--manual navigation start-->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
      <!--manual navigation end-->
    </div>
    <!--image slider end-->

    <script type="text/javascript">
    var counter = 1;
    setInterval(function(){
      document.getElementById('radio' + counter).checked = true;
      counter++;
      if(counter > 4){
        counter = 1;
      }
    }, 5000);
    </script>

  </body>
</html>
